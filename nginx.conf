events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    server {
        listen 80;
        server_name _;

        # Gateway - Landing page
        location / {
            proxy_pass http://rndv-gateway:3005;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Dashboard frontend
        location /dashboard {
            alias /usr/share/nginx/html/dashboard;
            try_files $uri $uri/ /dashboard/index.html;
        }

        # Dashboard API
        location /api/dashboard {
            proxy_pass http://rndv-dashboard-server:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Roadmap frontend
        location /roadmap {
            alias /usr/share/nginx/html/roadmap;
            try_files $uri $uri/ /roadmap/index.html;
        }

        # Roadmap API
        location /api/clickup {
            proxy_pass http://rndv-roadmap-server:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/positions {
            proxy_pass http://rndv-roadmap-server:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Spectacles frontend
        location /spectacles {
            alias /usr/share/nginx/html/spectacles;
            try_files $uri $uri/ /spectacles/index.html;
        }

        # Spectacles API
        location /api/spectacles {
            proxy_pass http://rndv-spectacles-server:3003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health checks
        location /api/health {
            proxy_pass http://rndv-gateway:3005;
            proxy_set_header Host $host;
        }
    }
}
