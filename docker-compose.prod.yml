# RNDV Tools - Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml --env-file .env.prod up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rndv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - rndv-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gateway - Landing page
  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile.prod
    container_name: rndv-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: production
      GATEWAY_PORT: 3005
    networks:
      - rndv-network
      - proxy-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard Server
  dashboard-server:
    build:
      context: .
      dockerfile: apps/dashboard/server/Dockerfile.prod
    container_name: rndv-dashboard-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DASHBOARD_PORT: 3001
      GOOGLE_SHEET_ID: ${GOOGLE_SHEET_ID:-}
    networks:
      - rndv-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Roadmap Server
  roadmap-server:
    build:
      context: .
      dockerfile: apps/roadmap/server/Dockerfile.prod
    container_name: rndv-roadmap-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      ROADMAP_PORT: 3002
      CLICKUP_API_TOKEN: ${CLICKUP_API_TOKEN:-}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rndv
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - rndv-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spectacles Server
  spectacles-server:
    build:
      context: .
      dockerfile: apps/spectacles/server/Dockerfile.prod
    container_name: rndv-spectacles-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      SPECTACLES_PORT: 3003
    networks:
      - rndv-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx - Serves all frontend builds + reverse proxy
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: rndv-nginx
    restart: unless-stopped
    networks:
      - rndv-network
      - proxy-network
    depends_on:
      - gateway
      - dashboard-server
      - roadmap-server
      - spectacles-server
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  rndv-network:
    driver: bridge
  proxy-network:
    external: true
